<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Code & Weed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Same styles as in the index.html */

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1d1f21;
            color: #c0c0c0;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4 {
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
        }

        a {
            color: #00ff00;
            text-decoration: none;
            transition: color 0.3s, text-shadow 0.3s;
        }

        a:hover {
            color: #009900;
            text-shadow: 0 0 15px rgba(0, 153, 0, 0.7);
        }

        header {
            text-align: center;
            padding: 50px 0;
            position: relative;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 255, 0, 0.2));
            box-shadow: 0 4px 20px rgba(0, 255, 0, 0.5);
        }

/* Contact Section Styles */
.contact-section {
    display: flex;
    flex-wrap: wrap; 
    justify-content: center;
    padding: 50px 20px;
    animation: fadeInUp 1s;
}

.contact-item {
    background-color: #1d1f21;
    border: 2px solid #00ff00;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    animation: slideIn 1s;
    transition: transform 0.3s, box-shadow 0.3s;
    margin: 10px;
    flex: 1 1 250px; 
}

.contact-item:hover {
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(0, 255, 0, 0.5);
}

.contact-item h2 {
    color: #00ff00;
    text-shadow: 0 0 10px rgba(0, 255, 0, 0.7);
    margin-bottom: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.contact-item h2 i {
    margin-right: 10px;
    font-size: 24px;
}

.contact-item a {
    color: #00ff00;
    text-decoration: none;
    transition: color 0.3s;
}

.contact-item a:hover {
    color: #009900;
    text-shadow: 0 0 15px rgba(0, 153, 0, 0.7);
}

/* Different animations for each item */
.email {
    animation: fadeInLeft 1s;
}

.instagram {
    animation: fadeInRight 1s;
}

.facebook {
    animation: fadeInUp 1s;
}

.phone {
    animation: fadeInDown 1s;
}

.github {
    animation: slideIn 1s;
}

/* Keyframes */
@keyframes fadeInLeft {
    from {
        opacity: 0;
        transform: translateX(-50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInRight {
    from {
        opacity: 0;
        transform: translateX(50px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

@keyframes fadeInDown {
    from {
        opacity: 0;
        transform: translateY(-50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(50px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
        .contact-container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #282a2e;
            border: 1px solid #00ff00;
            border-radius: 10px;
            text-align: center;
        }

        .contact-container input, .contact-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #1d1f21;
            border: 1px solid #00ff00;
            border-radius: 5px;
            color: #c0c0c0;
        }

        .contact-container button {
            padding: 10px 20px;
            border: none;
            background-color: #00ff00;
            color: #1d1f21;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .contact-container button:hover {
            background-color: #009900;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.2), rgba(0, 0, 0, 0.8));
            color: #c0c0c0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="contact-section">
        <div class="contact-item email">
            <h2><i class="fas fa-envelope"></i> Email Us</h2>
            <a href="mailto:community@codeandweed.com">community@codeandweed.com</a>
        </div>
        
        <div class="contact-item instagram">
            <h2><i class="fab fa-instagram"></i> Follow on Instagram</h2>
            <a href="https://instagram.com/codeandweed" target="_blank">@codeandweed</a>
        </div>
        
        <div class="contact-item facebook">
            <h2><i class="fab fa-facebook"></i> Follow on Facebook</h2>
            <a href="https://facebook.com/codeandweed" target="_blank">Code & Weed Community</a>
        </div>
        
        <div class="contact-item phone">
            <h2><i class="fas fa-phone"></i> Call Us</h2>
            <a href="tel:+1234567890">+92 123 4567891</a>
        </div>
    
        <div class="contact-item github">
            <h2><i class="fab fa-github"></i> Visit Our GitHub</h2>
            <a href="https://github.com/codeandweed" target="_blank">github.com/codeandweed</a>
        </div>
    </div>
    

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="8" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <a href="index.html">Back to Previous Page</a>
    </footer>
</body>
</html>
